<div class="container">
  <div class="jumbotron">
    <h1 class="display-6">Correntistas</h1>
    <h5>Cadastro de Correntista</h5>
    <hr class="my-2" />
    <div class="col-md-3 my-3">
      <input
        [(ngModel)]="cpf"
        class="form-control"
        id="iCpf"
        placeholder="CPF"
      />
    </div>
    <div class="col-5">
      <input
        type="text"
        [(ngModel)]="nome"
        class="form-control"
        id="iNome"
        placeholder="NOME"
      />
    </div>
    <div class="col-3">
      <div class="d-grid gap-2 d-md-flex">
        <button
          type="button"
          (click)="save()"
          class="btn btn-outline-primary me-md-2 my-3"
        >
          Gravar
        </button>
        <a
          routerLink="/movimentacoes"
          class="btn btn-outline-primary me-md-2 my-3"
          >Voltar</a
        >
      </div>
    </div>
  </div>
  <hr>
  <div *ngFor="let item of correntistas; index as i" class="card my-2">
     <div class="card-body">
      <h5 class="card-title">{{item.nome}}</h5>
      <p class="card-text">Conta NÂ° {{item.conta.numero}}</p>
      <p class="card-text">Saldo {{item.conta.saldo | currency : "BRL"}}</p>
     </div>
  </div>
</div>
